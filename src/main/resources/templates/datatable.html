<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thymeleaf快速入门-Hello Thymeleaf</title>
    <script>

        function f()
        {
            window.open('/traceroot/pipe');
        }

    </script>

</head>
<body onload="f()">
<table id="pipesegment1" name="pipesegment1">
    <thead>
    <tr>
        <th>管道段id</th>
        <th>管道段起点</th>
        <th>管道段终点</th>
        <th>管道段更新时间</th>
        <th>管道段创建时间</th>
    </tr>
    </thead>
    <tbody id="p" name="p">
    <tr id="pipe" name="pipe" th:each="pipe:${pipeSegmentList}">
        <td id="pipe_id" name="pipe_id" th:text="${pipe.segmentId}"></td>
        <td id="pipe_start" name="pipe_start" th:text="${pipe.start}"></td>
        <td id="pipe_end" name="pipe_end" th:text="${pipe.end}"></td>
        <td id="pipe_update" name="pipe_update" th:text="${pipe.updateTime}"></td>
        <td id="pipe_creat" name="pipe_creat" th:text="${pipe.createTime}"></td>
    </tr>
    </tbody>
</table>

<table id="sensor1" name="sensor1">
    <thead>
    <tr>
        <th>传感器id</th>
        <th>传感器位置</th>
        <th>传感器种类</th>
        <th>传感器状态</th>
        <th>传感器数值</th>
        <th>传感器更新时间</th>
        <th>传感器创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor:${sensorDTOList}">
        <td id="sensor_id" name="sensor_id" th:text="${sensor.sensorId}"></td>
        <td id="sensor_location" name="sensor_location" th:text="${sensor.location}"></td>
        <td id="sensor_type" name="sensor_type" th:text="${sensor.typeId}"></td>
        <td id="sensor_state" name="sensor_state" th:text="${sensor.presentStatus}"></td>
        <td id="sensor_value" name="sensor_value" th:text="${sensor.presentValue}"></td>
        <td id="sensor_update" name="sensor_update" th:text="${sensor.updateTime}"></td>
        <td id="sensor_creat" name="sensor_creat" th:text="${sensor.createTime}"></td>
</tr>


    </tbody>
</table>


</body>

</html>
